<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(#ffd6e8, #fff);
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
}

h1 {
  margin-top: 40px;
  color: #d63384;
  z-index: 10;
  position: relative;
}

/* KVET */
.flower {
  position: absolute;
  bottom: -100px;
  animation: float 10s linear infinite;
}

.petal {
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
  position: absolute;
}

.center {
  width: 15px;
  height: 15px;
  background: yellow;
  border-radius: 50%;
  position: absolute;
  top: 12px;
  left: 12px;
}

/* lupene */
.p1 { top:0; left:12px; }
.p2 { top:12px; left:24px; }
.p3 { top:24px; left:12px; }
.p4 { top:12px; left:0; }

@keyframes float {
  from {
    transform: translateY(0) rotate(0deg);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>
