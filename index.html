<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Pre Katku 游꺚</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(to top, #ffe6ef, #ffffff);
  overflow: hidden;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background: rgba(255,255,255,0.85);
  padding: 30px 50px;
  border-radius: 25px;
  text-align: center;
  z-index: 5;
  box-shadow: 0 0 20px rgba(255,100,150,0.3);
}

h1 {
  color: #ff4f87;
  font-size: 3em;
}

p {
  font-size: 1.4em;
  color: #444;
}

/* 游꺚 Kvet */
.flower {
  position: absolute;
  width: 40px;
  height: 40px;
  animation: float 12s linear infinite;
}

.petal {
  position: absolute;
  width: 20px;
  height: 20px;
  background: pink;
  border-radius: 50%;
}

.center {
  position: absolute;
  width: 12px;
  height: 12px;
  background: yellow;
  border-radius: 50%;
  top: 14px;
  left: 14px;
}

/* okvetn칠 l칤stky */
.p1 { top:0; left:10px; }
.p2 { top:10px; left:0; }
.p3 { top:10px; right:0; }
.p4 { bottom:0; left:10px; }
.p5 { top:5px; left:5px; }
.p6 { top:5px; right:5px; }

/* anim치cia pl치vania */
@keyframes float {
  0% {
    transform: translateY(110vh) rotate(0deg);
    opacity: 0;
  }
  20% {opacity: 1;}
  100% {
    transform: translateY(-20vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Ahoj Katka 游꺚</h1>
  <p>
    Chcel som ti posla콘 nie캜o pekn칠.<br>
    Len aby si vedela, 쬰 콘a m치m r치d 游눝<br>
    Prajem ti kr치sny de켿 游땕
  </p>
</div>

<!-- KVETY -->
<div class="flower" style="left:10%; animation-duration:12s;">
  <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
  <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
  <div class="center"></div>
</div>

<div class="flower" style="left:30%; animation-duration:15s;">
  <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
  <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
  <div class="center"></div>
</div>

<div class="flower" style="left:50%; animation-duration:13s;">
  <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
  <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
  <div class="center"></div>
</div>

<div class="flower" style="left:70%; animation-duration:17s;">
  <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
  <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
  <div class="center"></div>
</div>

<div class="flower" style="left:85%; animation-duration:14s;">
  <div class="petal p1"></div><div class="petal p2"></div><div class="petal p3"></div>
  <div class="petal p4"></div><div class="petal p5"></div><div class="petal p6"></div>
  <div class="center"></div>
</div>

</body>
</html>
