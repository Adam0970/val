<!DOCTYPE html>
<html lang="sk">
<head>
<meta charset="UTF-8">
<title>Pre Katku 游눘</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ffb6c1, #ffe4ec);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* karta */
.card-container {
  perspective: 1000px;
}

.card {
  width: 300px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.8s;
  cursor: pointer;
}

.card.flipped {
  transform: rotateY(180deg);
}

/* strany karty */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  text-align: center;
  padding: 20px;
  backface-visibility: hidden;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* predn치 strana */
.front {
  background: #ff4d6d;
  color: white;
}

/* zadn치 strana */
.back {
  background: white;
  color: #ff4d6d;
  transform: rotateY(180deg);
}
</style>
</head>

<body>

<div class="card-container">
  <div class="card" onclick="flipCard()">
    <div class="card-face front">
      游눏 Pre Katku
    </div>
    <div class="card-face back">
      M치m 콘a ve쬸i r치d 游눘<br>
      Prajem prekr치sny Valent칤n 游꺚
    </div>
  </div>
</div>

<script>
function flipCard() {
  document.querySelector(".card").classList.toggle("flipped");
}
</script>

</body>
</html>
