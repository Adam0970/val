<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Chy콘 smajl칤ka 游땦</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 20px;
    }

    #score {
      font-size: 24px;
      margin: 10px;
    }

    #emoji {
      font-size: 50px;
      position: absolute;
      cursor: pointer;
      transition: 0.2s;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      background: #ff5e78;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #ff2e50;
    }
  </style>
</head>
<body>

  <h1>游꿢 Chy콘 smajl칤ka 游땦</h1>
  <p>Klikaj na smajl칤ka 캜o najr칳chlej코ie!</p>
  <div id="score">Sk칩re: 0</div>
  <button onclick="startGame()">Za캜a콘 hru</button>

  <div id="emoji">游땦</div>

  <script>
    let score = 0;
    let emoji = document.getElementById("emoji");

    function randomPosition() {
      const x = Math.random() * (window.innerWidth - 60);
      const y = Math.random() * (window.innerHeight - 60);
      emoji.style.left = x + "px";
      emoji.style.top = y + "px";
    }

    emoji.onclick = function() {
      score++;
      document.getElementById("score").innerText = "Sk칩re: " + score;
      randomPosition();
      emoji.innerText = getRandomEmoji();
    };

    function getRandomEmoji() {
      const emojis = ["游땦","游땍","游뱕","游땙","游봊","游냦","游놑","游눨","游붃"];
      return emojis[Math.floor(Math.random() * emojis.length)];
    }

    function startGame() {
      score = 0;
      document.getElementById("score").innerText = "Sk칩re: 0";
      randomPosition();
      emoji.style.display = "block";
    }

    randomPosition();
  </script>

</body>
</html>
